<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix-Style Google Drive Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="yt-embed-holder" id="videoContainer">
        <!-- Google Drive Video Embed -->
        <iframe id="videoPlayer" allowfullscreen></iframe>

        <!-- Progress Bar (Above Controls) -->
        <div class="progress-bar-container" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="progress-scrubber" id="scrubber"></div>
        </div>

        <!-- Custom Video Controls -->
        <div class="controls">
            <div class="controls-left">
                <button id="playPause">
                    <img src="pause-48.png" alt="Play/Pause">
                </button>
                <button id="rewind">
                    <img src="rewind.png" alt="Rewind 10s">
                </button>
                <button id="fastForward">
                    <img src="fast-forward.png" alt="Fast Forward 10s">
                </button>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls-right">
                <button id="volume">
                    <img src="volume.png" alt="Volume">
                </button>
                <button id="subtitles">
                    <img src="subtitles.png" alt="Subtitles">
                </button>
                <button id="speed">
                    <span>1X</span>
                </button>
                <button id="settings">
                    <img src="settings.png" alt="Settings">
                </button>
                <button id="fullscreen">
                    <img src="maximize.png" alt="Fullscreen">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
