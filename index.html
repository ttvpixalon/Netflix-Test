<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix-Style Google Drive Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="yt-embed-holder" id="videoContainer">
        <video id="videoPlayer" controls autoplay>
            <source src="" type="video/mp4">
        </video>

        <!-- Netflix-Style Title Info -->
        <div class="video-info">
            <p class="watching">You're watching</p>
            <h1>SAKAMOTO DAYS</h1>
            <p class="subtitle">SAKAMOTO DAYS</p>
            <p class="episode-title">Episode 1: The Legendary Hit Man</p>
            <p class="description">
                Sakamoto enjoys a quiet life in retirement with his family. 
                But one day, an old colleague demands he return to the assassin world â€” or face consequences.
            </p>
        </div>

        <!-- Custom Video Controls -->
        <div class="controls">
            <div class="controls-left">
                <button id="playPause">
                    <img src="play-48.png" alt="Play">
                </button>
                <button id="rewind">
                    <img src="rewind.png" alt="Rewind 10s">
                </button>
                <button id="fastForward">
                    <img src="fast-forward.png" alt="Fast Forward 10s">
                </button>
                <button id="volume">
                    <img src="volume.png" alt="Volume">
                </button>
            </div>

            <div class="controls-right">
                <button id="next">
                    <img src="next.png" alt="Next Episode">
                </button>
                <button id="episodesBtn">
                    <img src="episodes.png" alt="Episodes">
                </button>
                <button id="fullscreen">
                    <img src="maximize.png" alt="Fullscreen">
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
